<!DOCTYPE html>
<html>
  <head>
    <title>Random Pattern Generator</title>
  </head>
  <body>
    <canvas id="my-canvas"></canvas>
    <script>
      const canvas = document.getElementById('my-canvas');
      const ctx = canvas.getContext('2d');

      // Set the canvas size to the size of the window
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Define an array of colors
      const colors = ['#FF5733', '#FFC300', '#DAF7A6', '#C70039', '#900C3F'];

      // Define the size of the squares to draw
      const squareSize = 20;

      // Calculate the number of squares to fit the width and height of the canvas
      const numColumns = Math.ceil(canvas.width / squareSize);
      const numRows = Math.ceil(canvas.height / squareSize);

      // Loop through each square and draw a random color
      for (let i = 0; i < numColumns; i++) {
        for (let j = 0; j < numRows; j++) {
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          ctx.fillStyle = randomColor;
          ctx.fillRect(i * squareSize, j * squareSize, squareSize, squareSize);
        }
      }
    </script>
  </body>
</html>
