<!DOCTYPE html>
<html>
  <head>
    <title>Movie Suggestion</title>
    <script src="https://unpkg.com/svelte@3.38.2/dist/svelte.min.js"></script>
  </head>
  <body>
    <h1>Movie Suggestion</h1>
    <div id="movie-suggestion"></div>

    <script>
      const App = {
        data() {
          return {
            movieName: '',
            suggestedMovie: null
          };
        },
        async suggestMovie() {
          const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=YOUR_API_KEY&query=${this.movieName}`);
          const data = await response.json();
          this.suggestedMovie = data.results[0];
        }
      };

      new svelte.App({
        target: document.getElementById('movie-suggestion'),
        component: App
      });
    </script>
  </body>
</html>
